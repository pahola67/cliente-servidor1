<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary fw-bold">Iniciar Sesión</h3>
      
      <!-- Mostrar mensajes -->
      <div *ngIf="mensaje" class="alert alert-info">{{mensaje}}</div>
      
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="correo" class="form-label fw-semibold">Correo</label>
          <input type="email" id="correo" class="form-control" [(ngModel)]="correo" name="correo" required placeholder="Ingresa tu correo">
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
          <input type="password" id="contrasena" class="form-control" [(ngModel)]="contrasena" name="contrasena" required placeholder="Ingresa tu contraseña">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill">
            <i class="bi bi-box-arrow-in-right"></i> Ingresar
          </button>
        </div>
      </form>

      <div class="text-center my-3">
        <span class="text-muted">¿No tienes cuenta?</span>
      </div>

      <div class="d-grid">
        <button class="btn btn-outline-secondary rounded-pill" (click)="goToRegister()">
          <i class="bi bi-person-plus"></i> Registrarse
        </button>
      </div>
    </div>
  </div>
</div>
